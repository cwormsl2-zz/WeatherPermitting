		//takes in the xml as a parameter and parses it, saves into corresponding arrays and so on
		function xmlParser(xml, temp, currentSeason, pref) {
		
			//loops through xml file once
			$(xml).find("outfit").each(function () {
				
				//gets attributes and saves into following variables
				filename = $(this).find("filename").text();
				style = $(this).find("style").text();
				color = $(this).find("color").text();
				season = $(this).find("season").text();
				classification = $(this).find("classification").text();
				type = $(this).find("type").text();
				layer = $(this).find("layer").text();
				season2 = $(this).find("season2").text();
				style2 = $(this).find("style2").text();
		
				//checks the season attribute and if true, create item array and save each attribute in item array
				//so each item array represents one piece of clothing
				// each entry in the season array is an item array
				
				if(season == currentSeason || season == "All" || season2 == currentSeason) {
					//want to save these entries in an array
					var item = new Array();
					
					item[0] = filename;
					item[1] = style;
					item[2] = color;
					item[3] = season;
					item[4] = classification;
					item[5] = type;
					item[6] = layer;
					item[7] = season2;
					item[8] = style2;
		
					seasonArray [i] = item;
					i++;
				}
			});
			
			
			//Now filtering by style 
			//create the tempArray 
			var tempArray = new Array();
			var j, k, m;
			m=0;
			var styleArray = new Array();
			
			//loop through the entries of season array and save each item array into the temp array
			//So tempArray is the item array saved in the season array spot the for loop is currently on
			
			for(j = 0; j < seasonArray.length; j++){
				tempArray = seasonArray[j];

				//If the style is equal to Casual (casual is hardcoded for now, need to make this the preference chosen by user)
				//then save the tempArray as an entry in styleArray
				//So similar to seasonArray, each entry in styleArray is an array of attributes for one piece of clothing 
				
				if(tempArray[1] == pref || tempArray[8] == pref){
					styleArray[m] = seasonArray[j];
					m++;
					
				}
				
			}
			
			getTops(styleArray, currentSeason);
			getBottoms(styleArray, currentSeason);
			getShoes(styleArray, currentSeason);
		}
